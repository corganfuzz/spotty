<h1> Search for an artist: </h1>
<p class="lead">Test the autocomplete feature by typing the name of the band or artist<br/>
Select Album details to see songs and a little preview
</p>
<form>
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Type artist's name" [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()">
    </div>
</form>

<div *ngIf="searchRes">
    <div *ngFor="let artist of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
                    <div>
                        <strong>Genres: </strong>
                        <span *ngFor="let genre of artist.genres">{{genre}}</span> 
                    </div>
                </div>
            </div>
        </div>
    </div>  
</div>
